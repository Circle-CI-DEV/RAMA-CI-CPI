{% extends 'home/base_home.html' %}
{% block content %}

<style>
select[id=id_mission],select[id=id_semester],select[id=id_campus_partner]
{
    width:200px;
}
.panel{
    margin-top: 10px;
}
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}
td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}
tr:nth-child(even) {
    background-color: #dddddd;
}
    form label{
  font-weight:bold;
}
.select2-container--default .select2-selection--single
{
margin-left:22px;
width:100%
}
.select2-container--open .select2-dropdown--below
{
margin-left:22px
}
</style>


   <div class="container" >
    <div class="col-md-12 panel panel-primary">
        <br>
        <div class="col-md-12 text-center">
            <h3>Chart: Engagement Type </h3>
        </div>
        <br>
        <form class="form-inline" id="filters-form" method="get">
            <div class="col-md-6 form-group">
            <label for="id_mission">Mission Area : </label> &emsp;


            <select id="id_mission" name="mission" onchange="this.form.submit()">
                                                                 <option> All </option>
                {% for mission in missions_filter.form.mission %}
                    {{mission}}
                {% endfor %}
            </select>
            </div>
            <div class="col-md-6 form-group">&emsp;
            <label for="id_semester">Academic Year :</label>
            <select id="id_semester" name="Academic year" onchange="this.form.submit()">
                                                                 <option> All </option>
                {% for sem in academicyear_filter.form.academic_year %}
                    {{sem}}
                {% endfor %}
            </select>
            </div>
        <br><br>
        <div class="col-md-6 form-group">
            <label for="campus_partner"> Campus Partner: </label>
            <select id="id_campus_partner" name="campus_partner" onchange="this.form.submit()">
                    <option> All </option>
                    {% for campus in campus_filter.form.campus_partner %}
                        {{campus}}
                    {% endfor %}
                </select>
        </div>
    </form>
   <br> <br>

  <div id="container"></div>
  <script src="https://code.highcharts.com/highcharts.src.js"></script>

<script>
     Highcharts.chart('container',{{ chart|safe }});
</script>
        </div>
    </div><br><br><br><br>
{% endblock %}

{% block selectizeForm %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/js/select2.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/css/select2.min.css">
<script>
$(document).ready(function(){
  $('#id_mission').select2(
      {
              placeholder: 'All Mission Areas',
      }
  );
  $('#id_semester').select2(
      {
              placeholder: 'All Academic Years',
      }
  );
  $('#id_campus_partner').select2(
      {
              placeholder: 'All Campus Partners',
      }
  );
});
</script>

{% endblock %}
