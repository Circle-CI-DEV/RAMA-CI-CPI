{% extends 'home/base_home.html' %}
{% block content %}

<style>
select[id=id_engagement_type],select[id=id_academicyear],select[id=id_campus_partner]
{

    width:200px;

}

.bs-example{
    	margin: 100px 50px;
    }
form label{
  font-weight:bold;
}
    .panel{
    margin-top: 10px;
}
.select2-container--default .select2-selection--single
{
margin-left:22px;
width:100%
}

.select2-container--open .select2-dropdown--below
{
margin-left:22px
}
 </style>


    <div class="container">
        <div class="col-md-12 panel panel-primary"><br>
            <div class="col-md-12 text-center">
                <h3>Chart : Mission Area</h3>
            </div><br>
            <!--<form id="filters-form" method="get">-->
            <form class="form-inline" id="filters-form" method="get">
                <div class="col-md-6 form-group">
                    <label for="id_engagement_type"> Engagement Type : </label>
 &emsp;                     <select id="id_engagement_type" name="engagement_type" onchange="this.form.submit()">
                            <option> All </option>
                                {% for engagement in project_filter.form.engagement_type %}
                                    {{engagement}}
                                {% endfor %}
                        </select>&emsp;
                </div>


<div class="col-md-6 form-group">
            <label for="id_academicyear"> Academic Year : </label>
            <select id="id_academicyear" name="academic_year" onchange="this.form.submit()">
                    <option> All </option>
                    {% for sem in year_filter.form.academic_year %}
                        {{sem}}
                    {% endfor %}
                </select>
        </div>
        <div class="col-md-6 form-group">
            <label for="campus_partner"> Campus Partner: </label>
            <select id="id_campus_partner" name="campus_partner" onchange="this.form.submit()">
                    <option> All </option>
                    {% for campus in campus_filter.form.campus_partner %}
                        {{campus}}
                    {% endfor %}
                </select>
        </div>
            </form>
            <br><br>

        <div id="container"></div>
            <script src="https://code.highcharts.com/highcharts.src.js"></script>
            <script>
                Highcharts.chart('container',{{ chart|safe }});
            </script>
         </div>
    </div><br><br><br><br>
{% endblock %}

{% block selectizeForm %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/js/select2.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/css/select2.min.css">
<script>
$(document).ready(function(){
  $('#id_engagement_type').select2(
      {
              placeholder: 'All Engagement Types',
      }
  );
  $('#id_academicyear').select2(
      {
              placeholder: 'All Academic Years',
      }
  );
  $('#id_campus_partner').select2(
      {
              placeholder: 'All Campus Partners',
      }
  );
});
</script>
{% endblock %}
