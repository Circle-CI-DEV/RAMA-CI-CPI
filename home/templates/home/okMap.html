{% load static %}

<html>
<head>
	<meta charset='utf-8' />
	<title></title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src='https://api.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
	
</head>
<body>
	<style>
		#map{
			width: 1000px;
			height: 600px;
			position: absolute;


		}
		.filter{
			position: absolute;
			left: 1010px;
			top: 10px;
		}
		.selectType{
			width: 400px;
			height: 50px;
			font-size: 20px;
			
		}
		.selectYear{
			width: 400px;
			height: 50px;
			font-size: 20px;
			
		}
		.map-overlay {
		  position: absolute;
		  bottom: 0;
		  right: 0;
		  background: rgba(255, 255, 255, 0.8);
		  margin-right: 20px;
		  font-family: Arial, sans-serif;
		  overflow: auto;
		  border-radius: 3px;
		}

		#legend {
		  padding: 10px;
		  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
		  line-height: 18px;
		  height: 200px;
		  margin-bottom: 40px;
		  width: 200px;
		}
		.legend-key {
		  display: inline-block;
		  border-radius: 20%;
		  width: 10px;
		  height: 10px;
		  margin-right: 5px;
		}
		.filter-ctrl {
			position: absolute;
			top: 200px;
			right: 5px;
			width: 230px;
			height: 50px;
		}

		.filter-ctrl input[type=number] {
			font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
			width: 100%;
			border: 0;
			background-color: #fff;
			height: 50px;
			margin: 0;
			color: rgba(0,0,0,0.8);
			padding: 10px;
			box-shadow: 0 0 0 6px rgba(0,0,0,0.5);
			border-radius: 3px;
		}
	</style>
	<div>
		<div id='map' ></div>
		<div class="filter">
			<select id="selectType" name="classify" class="selectType">
				<option value="all">All</option>
				<option value="community">CommunityPartners</option>
				<option value="k12">K-12Partners</option>
			</select>
			<select id="selectYear" class="selectYear">
				<option value="2018">2018</option>
				<option value="2017">2017</option>
				<option value="2016">2016</option>
				<option value="all">All</option>
			</select>
		</div>
		<div class='filter-ctrl'>
    		<input id='filter-input' type='text' name='filter' placeholder='Filter districts by a number' />
		</div>
		<div class='map-overlay' id='legend'></div>

	</div>

	<script src='{% static "js/mapfilter.js" %}'></script>
</body>
</html>
