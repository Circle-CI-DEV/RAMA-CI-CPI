{% extends 'home/base_home.html' %}
{% load bootstrap %}
{% block content %}


<style>

.btn-custom
{
    background-color: #C0C0C0;
    position: relative;
    width:90px;
    top:5px;
    font-family: Helvetica;
    left: 250px;
}


.btn-custom:hover
{
    background-color:#D3D3D3;
}


.panel
{
width: 650px;
margin-left: auto;
margin-right:auto;
margin-top:80px;
height: relative;
font-family: Helvetica;
box-shadow: 5px 10px 20px 5px grey;
}



.panel-default > .panel-heading
{
background-color: #b8b8b8;
}

.panel-heading
{
	height:60px;
	margin-top:5px;
	border-radius: 5px;
}

.panel
{
	border-radius: 5px;
}


.form-control
{
    width:92%;
    border:2px solid #aaa;
    border-radius:4px;
    margin:0px 0 8px 4px;
    outline:none;
    padding:3px;
    box-sizing:border-box;
    transition:.3s;
    margin-left: 22px;
}



.form-control:focus
{
   border-color:grey;
   box-shadow:0 0 8px 0 grey;
}


h4
{
	line-height: 2.7;
	font-size: 1.3em;
}

label
{
margin-left: 25px;
margin-top: 5px;
font-weight: bold;
}

</style>
<div class = "container">
    <div class = "panel panel-default">
		<div class="panel-heading text-center"><h4>Register Your Campus</h4></div>
			<div class="panel-body">

  <!--div class="col-md-offset-2 col-md-8"-->
    <form action="." method="post">
      {% csrf_token %}
      {{ campus_partner_form|bootstrap }}
      {{ contact_formset.management_form }}
        {% for frm in formset %}
            <div class="link-formset">
            {{ campus_partner_contact_form|bootstrap }}
            </div>
        {% endfor %}

     <p><button type="submit" class="btn btn-custom">Submit</button></p><br>


    </form>
  </div>
            </div></div></div><br><br>

<script>
    $('.link-formset').contact_formset({
        addText: 'Add Contact',
        deleteText: 'Remove Contact'
    });
</script>

{% endblock %}
